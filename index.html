    <script>
        var myIndex = 0;
        carousel();

        function carousel() {
            var i;
            var x = document.getElementsByClassName("mySlides");
            for (i = 0; i < x.length; i++) {
                x[i].style.display = "none";
            }
            myIndex++;
            if (myIndex > x.length) {
                myIndex = 1;
            }
            x[myIndex - 1].style.display = "flex";
            x[myIndex - 1].style.justifyContent = "center";
            x[myIndex - 1].style.alignItems = "center";
            setTimeout(carousel, 3000);
        }

        function goHome() {
            location.href = "./index.html"; 
        }
    </script>
